<html>
<head>
	<title>Blackjack</title>
	<link rel="stylesheet" href="styles.css">
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="dealer-container">
		<div id="name">Dealer</div>
		<div id="dealer-cards">
			<div class="cards" id="dCard1"></div>
			<div class="cards" id="dCard2"></div>
		</div>
	</div>
	<div id="betInput">Your Bet: <input type=text size=6 id="bet"></div>
	<div id="player-container">
		<div id="name">Player</div>
		<div id="player-cards">
			<div class="cards" id="pCard1"></div>
			<div class="cards" id="pCard2"></div>
		</div>
		<div id="bank"></div>
		<div id="score"></div>
	</div>
	<div id="buttons">
		<button id="hit">Hit</button>
		<button id="stand">Stand</button>
		<button id="new-game">New game</button>
	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
